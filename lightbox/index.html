    <title>lightbox插件开发</title>

    <script src="js/lightbox.js"></script>
</head>
<body>
<h1>1组图片</h1>
<div>
    <img class="js-lightbox j-lightbox" data-role="lightbox" data-source="images/1-1.jpg" data-group="group-1" data-id="1" data-caption="babab" src="images/1-1.jpg" alt="" width="100" height="100"/>
    <img class="js-lightbox j-lightbox" data-role="lightbox" data-source="images/1-2.jpg" data-group="group-1" data-id="2" data-caption="img-2" src="images/1-2.jpg" alt="" width="100" height="100"/>
    <img class="js-lightbox j-lightbox" data-role="lightbox" data-source="images/1-3.jpg" data-group="group-1" data-id="3" data-caption="img-2" src="images/1-3.jpg" alt="" width="100" height="100"/>
</div>
<h1>2组图片</h1>
<div>
    <img class="js-lightbox j-lightbox" data-role="lightbox" data-source="images/2-1.jpg" data-group="group-2" data-id="1" data-caption="img-2" src="images/2-1.jpg" alt="" width="100" height="100"/>
    <img class="js-lightbox j-lightbox" data-role="lightbox" data-source="images/2-2.jpg" data-group="group-2" data-id="2" data-caption="img-2" src="images/2-2.jpg" alt="" width="100" height="100"/>
    <img class="js-lightbox j-lightbox" data-role="lightbox" data-source="images/2-3.jpg" data-group="group-2" data-id="3" data-caption="img-2" src="images/2-3.jpg" alt="" width="100" height="100"/>
</div>
