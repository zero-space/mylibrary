<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    div{width: 100px; height: 100px; background: red; position: absolute;left: 0;top: 0}
</style>
<body>
<div id="div"></div>
<script>
window.onload=function(){
    var oDiv=document.getElementById("div");
    var iSpeedX=10;
    var iSpeedY=10;

    oDiv.onclick=function(){
        move(this)
    };


    function move(obj){
        clearInterval(obj.timer);
        obj.timer=setInterval(function(){
            var L=oDiv.offsetLeft+iSpeedX;
            if(L>=document.documentElement.clientWidth-oDiv.offsetWidth || L<0){
                iSpeedX *=-1
            }
            var T=oDiv.offsetTop+iSpeedY;
            if(T>=document.documentElement.clientHeight-oDiv.offsetHeight || T<0){
                iSpeedY *=-1
            }
            oDiv.style.left=L+'px';
            oDiv.style.top=T+'px';

        },30);
    }

};
</script>
</body>
</html>
